<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1773790db.js" crossorigin="anonymous"></script>
</head>

<body>
    
<div class="container">
    <form>
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName();">
            <span id="name-error"></span>
        </div>

        

    </form>

</div>
</body>

</html>
